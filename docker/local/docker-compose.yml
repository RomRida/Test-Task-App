version: '3.3'
services:
  db:
    image: postgres:14.2-alpine
    container_name: postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_DB: test

  app:
    image: romrida/skilltestapp:0.0.3
    container_name: myApp
    ports:
      - "8083:8083"
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_DATABASE: test
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      JWT_SECRET: javatest
    depends_on:
      - db